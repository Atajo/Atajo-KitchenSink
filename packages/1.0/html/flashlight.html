<card id="flashlight" fill="true" >
  <face id="flashlightFront" settings="default:true" controller="_flashlight.Ctrl">
    <ctl>FlashLight</ctl>
    <ctr></ctr>
    <content>
      <ul>
        <li class="cardListElement">
          <table>  
            <tr>
              <td class="txtTitle" onClick="_flashlight.switch(1)">Switch On<br/>
                <x class="cardListElementSubText">Switch Flashlight On</x>
              </td>
            </tr>
            <tr>
              <td class="txtTitle" onClick="_flashlight.switch(0)">Switch Off<br/>
                <x class="cardListElementSubText">Switch Flashlight Off</x>
              </td>
            </tr>
            <tr>
              <td class="txtTitle" onClick="_flashlight.switch(2)">Toggle<br/>
                <x class="cardListElementSubText">Toggle Flashlight</x>
              </td>
            </tr>
            <tr>
              <td class="txtTitle">Is Switched On<br/>
                <x class="cardListElementSubText">{{_isSwitchedOn}}</x>
              </td>
            </tr>
          </table>
        </li>
      </ul>
    </content>
    <cbl></cbl>
    <cbr></cbr>
  </face>
</card>
