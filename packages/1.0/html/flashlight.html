<card id="flashlight" fill="true" >
  <face id="flashlightFront" settings="default:true">
    <ctl>FlashLight</ctl>
    <ctr class="gui-extra" >&#xf059;</ctr>
    <content>
      <ul>
        <li class="cardListElement">
          <table>  
            <tr>
              <td class="txtTitle" onClick="window.plugins.flashlight.switchOn()">Switch On<br/>
                <x class="cardListElementSubText">Switch Flashlight On</x>
              </td>
            </tr>
            <tr>
              <td class="txtTitle" onClick="window.plugins.flashlight.switchOff()">Switch Off<br/>
                <x class="cardListElementSubText">Switch Flashlight Off</x>
              </td>
            </tr>
            <tr>
              <td class="txtTitle" onClick="window.plugins.flashlight.toggle()">Toggle<br/>
                <x class="cardListElementSubText">Toggle Flashlight</x>
              </td>
            </tr>
          </table>
        </li>
      </ul>
    </content>
    <cbl></cbl>
    <cbr></cbr>
  </face>
</card>
