<card id="socialSharing" fill="true" >
  <face id="socialSharingFront" settings="default:true" controller="_socialSharing.Ctrl">
    <ctl>Social Sharing</ctl>
    <ctr></ctr>
    <content>
      <div>
        <ul>
          <li>
            <center>
              <table class="cardFormContainer" cellspacing='0' cellpadding='0'>
                <tr>
                  <td class="cardFormElementTitle">Social Sharing</td>
                </tr>
                <tr>
                  <td colspan="2" class="cardFormElementContent">
                    <table>
                      <tr>
                        <td>
                          <input type="text" ng-model="sendMsg.title"  placeholder="Title"/>
                        </td>
                      </tr><tr>
                        <td>
                          <input type="text" ng-model="sendMsg.message"  placeholder="Message"/>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </center>
          </li>
        </ul>
      </div>
    </content>
    <cbl onClick="_socialSharing.share()">Share</cbl>
    <cbr></cbr>
  </face>
</card>
